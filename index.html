<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALL OF US</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <div id="hero" class="hero">

    <!-- Static Map Background -->
    <div class="hero-map"></div>

    <!-- Blurry Overlay -->
    <div class="background-blur" id="blur-layer"></div>

    <!-- Foreground Hero Texts -->
    <div class="hero-foreground">
      <h1 class="hero-text" id="heroText">We believe in sharing the city</h1>
      <p class="secondary-text" id="secondaryText">Designing cities that include All Of Us</p>
      <p class="pick-site" id="pickSite">Explore the sites for discovering our proposals</p>
    </div>

    <!-- Decorative Dots -->
    <div class="hero-dots" id="heroDots">
      <div class="dot dot-1"></div>
      <div class="dot dot-2"></div>
      <div class="dot dot-3"></div>
      <div class="dot dot-4"></div>
      <div class="dot dot-5"></div>
      <div class="dot dot-6"></div>
      <div class="dot dot-7"></div>
      <div class="dot dot-8"></div>
      <div class="dot dot-9"></div>
      <div class="dot dot-10"></div>
      <div class="dot dot-11"></div>
      <div class="dot dot-12"></div>
      <div class="dot dot-13"></div>
      <div class="dot dot-14"></div>
      <div class="dot dot-15"></div>
    </div>

    <!-- Top Header -->
    <div class="site-header" id="siteHeader">
      <div class="title">ALL OF US</div>
      <div class="curious">CURIOUS? WE THOUGHT SO, LET'S TALK</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
