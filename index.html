<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ana Josefa Labarthe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sand: "#F7F2EB",
            navy: "#1C282F",
            clay: "#EAE1D6",
            taupe: "#CBBDAA",
            neon: "#FF6F5E",
            peach: "#FFF3EC",
          },
          fontFamily: {
            sans: ["Roboto", "system-ui", "sans-serif"],
          },
        },
      },
    };
  </script>
</head>

<body class="bg-sand text-navy font-sans antialiased">

  <!-- HERO SECTION -->
  <section class="relative min-h-screen bg-sand flex items-center">

    <!-- FLOATING MENU (top-right) -->
    <div class="absolute top-8 right-10 z-20">
      <div class="w-64 bg-neon text-sand border border-taupe/60 shadow-lg">
        <button
          id="panelToggle"
          class="w-full flex items-center justify-between px-4 py-3 text-[0.7rem] tracking-[0.25em] uppercase"
          aria-expanded="false"
          aria-controls="navLinks"
        >
          <span>Menu</span>
          <span id="panelIcon" class="text-base leading-none">+</span>
        </button>

        <!-- NAVIGATION LINKS -->
        <nav
          id="navLinks"
          class="hidden text-xs tracking-[0.2em] uppercase border-t border-sand/20 bg-neon"
        >
          <a
            href="#information"
            class="flex items-center justify-between px-4 py-3 border-b border-sand/20 hover:bg-sand/10 hover:text-navy transition"
          >
            <span>Information</span>
            <span class="w-6 h-6 bg-peach border border-sand/30"></span>
          </a>

          <a
            href="#projects"
            class="flex items-center justify-between px-4 py-3 border-b border-sand/20 hover:bg-sand/10 hover:text-navy transition"
          >
            <span>Project Directory</span>
            <span class="w-6 h-6 bg-clay border border-sand/30"></span>
          </a>

          <a
            href="#academic"
            class="flex items-center justify-between px-4 py-3 hover:bg-sand/10 hover:text-navy transition"
          >
            <span>Academic Directory</span>
            <span class="w-6 h-6 bg-taupe border border-sand/30"></span>
          </a>
        </nav>
      </div>
    </div>

    <!-- CENTERED HERO CONTENT -->
    <div class="w-full max-w-8xl mx-auto px-10 py-20">
      <div class="grid gap-12 md:grid-cols-2 items-center">
        <!-- LEFT: NAME -->
        <div class="text-center md:text-left space-y-3">
          <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extralight leading-tight">
            Ana<br />
            Labarthe-Carvallo
          </h1>
        </div>

        <!-- RIGHT: ROLES -->
        <div class="text-center md:text-right space-y-1">
          <p class="text-md uppercase text-navy/60">
            Architectural Designer
          </p>
          <p class="text-md uppercase text-navy/60">
            Researcher
          </p>
          <p class="text-md uppercase text-navy/60">
            Technologist
          </p>
        </div>
      </div>
    </div>

  </section>

  <!-- JAVASCRIPT -->
  <script>
    const panelToggle = document.getElementById("panelToggle");
    const panelIcon = document.getElementById("panelIcon");
    const navLinks = document.getElementById("navLinks");

    if (panelToggle) {
      panelToggle.addEventListener("click", () => {
        const isOpen = !navLinks.classList.contains("hidden");
        navLinks.classList.toggle("hidden");
        panelIcon.textContent = isOpen ? "+" : "Ã—";
      });
    }

    // Optional: close when clicking a link
    navLinks?.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        navLinks.classList.add("hidden");
        panelIcon.textContent = "+";
      });
    });
  </script>

</body>
</html>
